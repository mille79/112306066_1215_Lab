<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按鈕網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 在最上方 */
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: row;
        }

         #button1 {
            background-color: pink;
            color: white;
            border: none;
            border-radius: 10px;
        }

        #button2 {
            background-color: lightblue;
            color: white;
            border: none;
            border-radius: 10px;
        }

        #button3 {
            background-color: blue;
            color: white; /* 將文字顏色設置為白色，以便在藍色背景上更容易閱讀 */
            border: none;
            border-radius: 10px;
        }

        #button4 {
            background-color: green;
            color: white; /* 同上，將文字顏色設置為白色 */
            border: none;
            border-radius: 10px;
        }

        #button5 {
            background-color: powderblue;
            color: white; /* 同上，將文字顏色設置為白色 */
            border: none;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Interactive Buttons</h1>

    <div class="button-container">
        <button id="button1" onclick="showAlert(input1)">1st button</button>
        <button id="button2" onclick="showAlert(input2)">2nd button</button>
        <button id="button3" onclick="changeBackgroundColor('skyblue')">blue</button>
        <button id="button4" onclick="changeBackgroundColor('lightgreen')">green</button>
        <button id="button5" onclick="changeBackgroundColor('white')">Reset BG color</button>
    </div>

    <script>
        function showAlert(message) {
            alert(message);
        }

        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }

        var input1;
        var input2;

        input1 = window.prompt("Enter first integer")
        input2 = window.prompt("Enter second integer")

        if(input1 > input2){
            document.body.style.backgroundColor = 'lightblue';
            document.write(input1 + ">" + input2);
        }else if(input1 < input2){
            document.body.style.backgroundColor = "orange";
            document.write(input2 + ">" + input1);
        }else{
            document.body.style.backgroundColor = "lightyellow";
            document.write(input2 + "==" + input1);
        }

    
    </script>

</body>
</html>
